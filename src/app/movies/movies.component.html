
<div class="container" >
  <!-- <h1>Latest movies </h1> -->
  <br>
  <div class="row">
      <div class="col-sm-3"  *ngFor="let movie of movies">
        <button class="btn" (click)="getMovie(movie.id)">
          <div class="move-container">
            <img class="mimg" [src]="movie.imagePath" alt="Movie Poster" style="width: 100%;">
            <p class="mname">{{ movie.name }}</p>
          </div>
        </button>
      </div>
</div>
